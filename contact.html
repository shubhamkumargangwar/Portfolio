<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }

    body {
      background-color: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 100;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 700;
      color: #b74b4b;
      transition: 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      color: white;
      font-size: 1.6rem;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
      border-bottom: 2px solid #b74b4b;
    }

    #menu-icon {
      font-size: 2.5rem;
      color: white;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 950px) {
      nav {
        position: absolute;
        top: 100%;
        right: 0;
        width: 60%;
        flex-direction: column;
        background-color: #161616;
        border-left: 2px solid #b74b4b;
        border-bottom: 2px solid #b74b4b;
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 1.5rem 0;
        font-size: 1.8rem;
        text-align: center;
      }

      #menu-icon {
        display: block;
      }
    }

    /* Contact Section */
    section.contact {
      padding: 12rem 8% 6rem;
      text-align: center;
      background-color: #0f0f0f;
    }

    .contact h2 {
      font-size: 3.6rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .contact h2 span {
      color: #b74b4b;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    .info-box {
      background-color: #141414;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(183, 75, 75, 0.2);
      transition: 0.3s ease;
      width: 280px;
      max-width: 90%;
      text-align: center;
    }

    .info-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #b74b4b;
    }

    .info-box i {
      font-size: 3rem;
      color: #b74b4b;
      margin-bottom: 1rem;
    }

    .info-box h3 {
      font-size: 2rem;
      color: white;
      margin-bottom: 0.5rem;
    }

    .info-box p {
      font-size: 1.4rem;
      color: #ccc;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      text-align: center;
      line-height: 1.6;
    }

    /* Contact Form */
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input,
    textarea {
      background-color: #141414;
      border: 1px solid #b74b4b;
      border-radius: 0.5rem;
      padding: 1.2rem;
      font-size: 1.5rem;
      color: white;
      resize: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #b74b4b;
    }

    button {
      background-color: #b74b4b;
      color: black;
      font-size: 1.6rem;
      font-weight: 600;
      border: none;
      border-radius: 3rem;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #b74b4b;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #0b0b0b;
      text-align: center;
      padding: 4rem 2rem 2rem;
      border-top: 1px solid #222;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-icons a {
      width: 4.2rem;
      height: 4.2rem;
      border: 2px solid #b74b4b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b74b4b;
      font-size: 2rem;
      transition: 0.3s;
    }

    .footer-icons a:hover {
      background-color: #b74b4b;
      color: black;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 15px #b74b4b;
    }

    footer p {
      font-size: 1.4rem;
      color: #aaa;
    }
  </style>
</head>
