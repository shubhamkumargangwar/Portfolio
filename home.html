<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
    }

    body {
      background-color: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 100;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 700;
      color: #b74b4b;
      transition: 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      color: white;
      font-size: 1.6rem;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
      border-bottom: 2px solid #b74b4b;
    }

    #menu-icon {
      font-size: 2.5rem;
      color: white;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 950px) {
      nav {
        position: absolute;
        top: 100%;
        right: 0;
        width: 60%;
        flex-direction: column;
        background-color: #161616;
        border-left: 2px solid #b74b4b;
        border-bottom: 2px solid #b74b4b;
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 1.5rem 0;
        font-size: 1.8rem;
        text-align: center;
      }

      #menu-icon {
        display: block;
      }
    }

    /* Home Section */
    section.home {
      min-height: 100vh;
      padding: 10rem 8% 5rem;
      background-color: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      text-align: center;
      gap: 5rem;
    }

    .home-img img {
      width: 270px;
      height: 360px;
      object-fit: cover;
      border-radius: 50% / 60%; /* Egg-shaped (oval) */
      box-shadow: 0 0 35px #b74b4b;
      border: 3px solid #b74b4b;
      transition: 0.4s ease;
    }

    .home-img img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #b74b4b;
    }

    .home-content {
      max-width: 600px;
    }

    .home-content h1 {
      font-size: 3.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .home-content h1 span {
      color: #b74b4b;
    }

    .home-content h3 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .home-content p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.8rem;
      background-color: black;
      border-radius: 4rem;
      font-size: 1.6rem;
      color: #b74b4b;
      letter-spacing: 0.3rem;
      font-weight: 600;
      border: 2px solid #b74b4b;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #b74b4b;
      color: black;
      box-shadow: 0 0 15px #b74b4b;
      transform: scale(1.03);
    }

    /* Footer Section */
    footer {
      background-color: #0b0b0b;
      text-align: center;
      padding: 4rem 2rem 2rem;
      border-top: 1px solid #222;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-icons a {
      width: 4.2rem;
      height: 4.2rem;
      border: 2px solid #b74b4b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b74b4b;
      font-size: 2rem;
      transition: 0.3s;
    }

    .footer-icons a:hover {
      background-color: #b74b4b;
      color: black;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 15px #b74b4b;
    }

    footer p {
      font-size: 1.4rem;
      color: #aaa;
    }
  </style>
</head>
